<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // List of URLs to redirect to
    const urls = [
      "https://forms.gle/k8zyvF6QAuSUyHX28",
      "https://forms.gle/DjTwxL941bG9d7Vx7",
      "https://forms.gle/tMzhmZEPnxBzWan4A",
    ];

    // Pick a random one
    const randomUrl = urls[Math.floor(Math.random() * urls.length)];

    // Redirect after a short delay
    window.location.replace(randomUrl);
  </script>
</head>
<body>
  <p>Redirecting you to a random page...</p>
</body>
</html>
